<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        dictionary : 사전, 데이터객체.
        중괄호 {}를 이용하여 만든다.
        */

        //방법1 : 키:값 쌍으로 생성
        var grades = {'DB' : 'A', 'SWProcess' : B, 'Probability' : 'C'};

        //방법2 : 딕셔너리를 먼저 만들고, 그 이후에 추가
        var grades2 = {};
        grades2['Programming'] = 'A';
        grades2['algorithm'] = 'B';
        grades2['SWENG'] = 'B';

        //객체에 필요한 값 가져오기
        document.write(grades['DB'] + '<br>');
        document.write(grades2['algorithm'] + '<br>');
        
    </script>
</body>
</html>
