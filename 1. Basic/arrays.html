<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //배열의 생성
        var arr1 = ['number1', 'number2', 'number3'];

        //배열 요소를 가져오는 방법 1 : 인덱스를 이용
        document.write(arr1[0]+'<br>');
        document.write(arr1[1]+'<br>');
        document.write(arr1[2]+'<br>');
        document.write('<br>');

        //배열 요소를 가져오는 방법 2 : 반복문을 이용
        for(var i = 0; i < arr1.length; i++){
            document.write(arr1[i]+'<br>');
        }
        document.write('<br>');

        //배열의 끝에 원소를 추가 : push()
        arr1.push('number4');
        document.write(arr1 + '<br>');
        document.write('<br>');

        //배열 합치기 -> 복수의 원소를 추가할 수 있음
        arr1 = arr1.concat(['number5', 'number6']); //arr1에 반드시 대입해야함
        document.write(arr1 + '<br>');
        document.write('<br>');

        //배열의 시작점에 원소를 추가 : unshift()
        arr1.unshift('number0');
        document.write(arr1 + '<br>');
        document.write('<br>');

        //배열 첫번째 원소 제거 : shift()
        arr1.shift();
        document.write(arr1 + '<br>');
        document.write('<br>');

        //배열 마지막 원소 제거 : pop()
        arr1.pop();
        document.write(arr1 + '<br>');
        document.write('<br>');

        //배열 정렬 : sort()
        arr1.sort();
        document.write(arr1 + '<br>');
        document.write('<br>');

        //배열 역순으로 정렬 : reverse()
        arr1.reverse();
        document.write(arr1 + '<br>');
        document.write('<br>');
    </script>
</body>
</html>
