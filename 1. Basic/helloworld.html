<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script> //지금부터 자바스크립트 코드라는 것을 알려주기 위함이다.
            document.write('열심히 합시다 우리!');
            document.write('뒤쳐지지 맙시다!<br>');
            document.write(typeof 1+'<br>'); //출력값 : number
            document.write(typeof '1' + '<br>'); //출력값 : string
            document.write(typeof "1" + '<br>'); //출력값 : string
            //따옴표로 감싸진 문자열 내에 따옴표를 쓰고 싶으면 '\'를 활용
            document.write('munini\'s left foot law<br>'); 
        </script>

        <!--hello world를 출력하는 경고창이 뜨는 버튼-->
        <input type="button" value="alert" onclick="alert('hello world!')"> 
    </body>
</html>
