<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--동등연산자. 자료형이 다른 두 값을 비교 가능-->
    <input type="button" value="1==2?" onclick="alert(1==2)">
    <input type="button" value="1=='1'?" onclick="alert(1=='1')">

    <!--일치연산자. 자료형까지 엄격하게 검사-->
    <input type="button" value="1===2?" onclick="alert(1===2)">
    <input type="button" value="1==='1'?" onclick="alert(1==='1')">
</body>
</html>
